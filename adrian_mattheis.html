<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian "Papua Badboy" Mattheis | ONE Championship</title>
    <style>
        /* Gaya dasar untuk meniru tampilan */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f1c40f;
        }
        .nav-icon {
            cursor: pointer;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .athlete-header {
            background-color: #000000;
            text-align: center;
            padding: 20px 0;
        }
        .athlete-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .athlete-name {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .athlete-nickname {
            font-size: 18px;
            color: #cccccc;
        }
        .athlete-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            margin-top: 20px;
        }
        .detail-item {
            border-bottom: 1px solid #444444;
            padding-bottom: 10px;
        }
        .detail-label {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">ONE</div>
        <div class="nav-icon">&#9776;</div>
    </header>

    <div class="athlete-header">
        <img src="https://example.com/adrian_mattheis_profile.jpg" alt="Adrian Mattheis" class="athlete-image">
        <h1 class="athlete-name">Adrian "Papua Badboy" Mattheis</h1>
        <p class="athlete-nickname">Indonesia</p>
    </div>

    <div class="container">
        <div class="athlete-details">
            <div class="detail-item">
                <div class="detail-label">WEIGHT LIMIT</div>
                <div class="detail-value">125 LBS / 56.7 KG</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">HEIGHT</div>
                <div class="detail-value">5'4" FT / 163 CM</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">COUNTRY</div>
                <div class="detail-value">Indonesia</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">AGE</div>
                <div class="detail-value">32 Y</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">TEAM</div>
                <div class="detail-value">Tigershark Fighting Academy</div>
            </div>
        </div>
    </div>

</body>
</html>
