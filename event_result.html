<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Results | ONE Championship</title>
    <style>
        /* Gaya dasar untuk meniru tampilan */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f1c40f;
        }
        .nav-icon {
            cursor: pointer;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .page-title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .event-result {
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid;
        }
        .result-win {
            border-left-color: #27ae60; /* Hijau untuk Menang */
        }
        .result-loss {
            border-left-color: #e74c3c; /* Merah untuk Kalah */
        }
        .result-info {
            width: 60px;
            text-align: center;
            font-size: 12px;
            margin-right: 15px;
        }
        .result-info .status {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .opponent-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .opponent-details {
            flex-grow: 1;
        }
        .opponent-name {
            font-weight: bold;
            font-size: 16px;
            margin: 0;
        }
        .event-name {
            font-size: 14px;
            color: #aaaaaa;
            margin: 5px 0;
        }
        .event-date {
            font-size: 12px;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">ONE</div>
        <div class="nav-icon">&#9776;</div>
    </header>

    <div class="container">
        <h1 class="page-title">EVENT RESULTS</h1>

        <div class="event-result result-loss">
            <div class="result-info">
                <div class="status">LOSS</div>
                <div>MMA TKO R1</div>
            </div>
            <img src="https://example.com/lito_adiwang.jpg" alt="Lito Adiwang" class="opponent-image">
            <div class="opponent-details">
                <h3 class="opponent-name">Lito Adiwang</h3>
                <p class="event-name">ONE Friday Fights 34: Rodtang vs. Superlek</p>
                <p class="event-date">Sep 22, 2023</p>
            </div>
        </div>

        <div class="event-result result-win">
            <div class="result-info">
                <div class="status">WIN</div>
                <div>MMA TKO R1</div>
            </div>
            <img src="https://example.com/zelang_zhaxi.jpg" alt="Zelang Zhaxi" class="opponent-image">
            <div class="opponent-details">
                <h3 class="opponent-name">Zelang Zhaxi</h3>
                <p class="event-name">ONE Fight Night 7: Lineker vs. Andrade II on Prime Video</p>
                <p class="event-date">Feb 25, 2023</p>
            </div>
        </div>

        <div class="event-result result-loss">
            <div class="result-info">
                <div class="status">LOSS</div>
                <div>MMA SUB R1</div>
            </div>
            <img src="https://example.com/alex_silva.jpg" alt="Alex Silva" class="opponent-image">
            <div class="opponent-details">
                <h3 class="opponent-name">Alex Silva</h3>
                <p class="event-name">ONE 158: Tawanchai vs. Larsen</p>
                <p class="event-date">Jun 3, 2022</p>
            </div>
        </div>

    </div>

</body>
</html>
